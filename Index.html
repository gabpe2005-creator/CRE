<!DOCTYPE html>
<html>
<head>
  <title>3M Tint Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; color: white; font-family: sans-serif; }
    #ui {
      position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.6);
      padding: 10px; border-radius: 8px;
    }
    select { padding: 5px; }
  </style>
</head>
<body>
<div id="ui">
  <label for="tintSelect">Choose a 3M Tint: </label>
  <select id="tintSelect">
    <option value="0">3M Crystalline</option>
    <option value="1">3M Ceramic IR</option>
    <option value="2">3M Color Stable</option>
    <option value="3">3M Obsidian</option>
    <option value="4">3M FX HP</option>
  </select>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
<script>
  let scene = new THREE.Scene();
  let camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
  camera.position.set(0, 0, 3);

  let renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  let controls = new THREE.OrbitControls(camera, renderer.domElement);

  // Lighting
  let light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(3, 3, 5);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0xffffff, 0.3));

  // Tint definitions
  let tints = [
    { color: 0xffffff, opacity: 0.85 },
    { color: 0xcccccc, opacity: 0.70 },
    { color: 0x888888, opacity: 0.50 },
    { color: 0x444444, opacity: 0.35 },
    { color: 0x222222, opacity: 0.25 }
  ];

  let geometry = new THREE.PlaneGeometry(2, 1);
  let material = new THREE.MeshPhysicalMaterial({
    color: tints[0].color,
    transparent: true,
    opacity: tints[0].opacity,
    roughness: 0.1,
    metalness: 0,
    transmission: 1,
    clearcoat: 1.0
  });
  let glassPane = new THREE.Mesh(geometry, material);
  scene.add(glassPane);

  document.getElementById('tintSelect').addEventListener('change', (e) => {
    let tint = tints[parseInt(e.target.value)];
    material.color.setHex(tint.color);
    material.opacity = tint.opacity;
  });

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
